<h3>Courses<a [routerLink]="['create']" class="btn btn-default text-sm float-right">Create a Course</a></h3>
<p class="text-muted">This list shows all courses in the database.</p>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>Code</th>
      <th class="w-100">Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="isLoading; else requestDisplay" class="w-100">
      <td colspan="5">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </td>
    </tr>
    <ng-template #requestDisplay>
      <ng-container *ngIf="courses.length; else empty">
        <tr *ngFor="let course of courses">
          <td>{{ course.code }}</td>
          <td>{{ course.name }}</td>
          <td>
            <button class="btn btn-primary" (click)="editItem(course)">Edit</button>
            <button class="btn btn-default" (click)="deleteItem(course)">Delete</button>
          </td>
        </tr>
      </ng-container>
      <ng-template #empty>
        <tr class="w-100">
          <td colspan="5">
            <div class="d-flex justify-content-center align-items-center">
              <p>No items to show.</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </ng-template>
  </tbody>
</table>
