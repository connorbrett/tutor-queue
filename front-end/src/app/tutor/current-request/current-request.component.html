<div class="card" *ngFor="let request of requests">
  <div class="card-body">
    <h5 class="card-title">{{request.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{request.requested_course}}</h6>
    <p class="card-text">{{request.description}}</p>
    <a href="#" class="btn btn-primary">Mark Complete</a>
  </div>
</div>
