<div class="d-flex flex-wrap justify-content-center">
  <div class="col-lg-6 col-12 p-2" *ngFor="let request of requests">
    <div class="card ">
      <div class="card-body">
        <h5 class="card-title">{{request.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{request.requested_course}}</h6>
        <p class="card-text">{{request.description}}</p>
        <button class="btn btn-primary" (click)="markComplete(request)">Mark Complete</button>
      </div>
    </div>
  </div>
</div>
