<h3>Recent</h3>
<p class="text-muted">This queue shows all students that have been recently met with.</p>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Course</th>
      <th class="w-100">Description</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="isLoading; else requestDisplay" class="w-100">
      <td colspan="5">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </td>
    </tr>
    <ng-template #requestDisplay>
      <ng-container *ngIf="requests.length; else empty">
        <tr *ngFor="let request of requests">
          <td>{{ request.email }}</td>
          <td>{{ request.name }}</td>
          <td>{{ request.requested_course }}</td>
          <td>{{ request.description }}</td>
          <th>{{ request.status }}</th>
        </tr>
      </ng-container>
      <ng-template #empty>
        <tr class="w-100">
          <td colspan="5">
            <div class="d-flex justify-content-center align-items-center">
              <p>No items to show.</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </ng-template>
  </tbody>
</table>
