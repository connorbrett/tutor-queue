<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate [ngClass]="{ 'was-validated': wasValidated }"
  *ngIf="!wasReset; else success">
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" autocomplete="username" id="email" aria-describedby="emailHelp"
      placeholder="Enter email" required formControlName="email" [ngClass]="{ 'is-valid': email?.valid }" />
    <div class="invalid-feedback" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      Please provide a valid email.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Reset</button>
</form>
<ng-template #success>
  <p>Email successfully sent.</p>
</ng-template>
