<body class="d-flex flex-column min-vh-100">
  <header class="bg-red arizona-header" id="header_arizona">
    <div class="container">
      <div class="row">
        <a class="arizona-logo" href="http://www.arizona.edu" title="The University of Arizona homepage">
          <img
            class="arizona-line-logo"
            alt="The University of Arizona Wordmark Line Logo White"
            src="https://cdn.digital.arizona.edu/logos/v1.0.0/ua_wordmark_line_logo_white_rgb.min.svg"
          />
        </a>
      </div>
    </div>
  </header>
  <header class="header page-row" id="header_site" role="banner">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-4">
          <a href="/" title="Computer Science | Home" class="header__logo active" rel="home" id="logo"
            ><img
              src="https://www.cs.arizona.edu/sites/default/files/CS_Webheader.png"
              alt="Computer Science | Home"
              class="header__logo-image"
          /></a>
        </div>
        <div
          class="col-xs-12 col-sm-6 col-lg-8 d-flex align-items-center justify-content-center justify-content-sm-end pb-2 pb-sm-0"
        >
          <app-user-avatar></app-user-avatar>
        </div>
      </div>
      <!-- /.row -->
    </div>
  </header>
  <main role="main" class="flex-fill">
    <div class="container pb-4">
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer class="footer mt-auto bg-warm-gray text-center">
    <div class="container py-4">
      <div class="row">
        <div class="col-12">
          <hr />
          <small class="text-black">The University of Arizona</small>
        </div>
      </div>
    </div>
  </footer>
</body>
