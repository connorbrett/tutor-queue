<form [formGroup]="requestForm" (ngSubmit)="onSubmit">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="email" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="courses">What course do you want tutoring for?</label>
    <select class="form-control" id="course">
      <option *ngFor="let course of courses">{{ course.label }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
