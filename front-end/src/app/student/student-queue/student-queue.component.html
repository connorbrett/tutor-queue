<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>#</th>
      <th class="w-100">Course</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="isLoading; else queueDisplay" class="w-100">
      <td colspan="100">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </td>
    </tr>
    <ng-template #queueDisplay>
      <ng-container *ngIf="queue.length; else empty">
        <tr *ngFor="let queueItem of queue; let i = index" [class.font-weight-bold]="i === currentRequest">
          <td class="text-nowrap">{{ i + 1 }} <span *ngIf="i === currentRequest">(You)</span></td>
          <td>{{ queueItem.requested_course.code }}</td>
        </tr>
      </ng-container>

      <ng-template #empty>
        <tr class="w-100">
          <td colspan="100">
            <div class="d-flex justify-content-center align-items-center">
              <p>No items to show.</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </ng-template>
  </tbody>
</table>
