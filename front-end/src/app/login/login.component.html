<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate [ngClass]="{ 'was-validated': wasValidated }">
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      autocomplete="username"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      required
      formControlName="email"
      [ngClass]="{ 'is-valid': email?.valid }"
    />
    <div class="invalid-feedback" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      Please provide a valid email.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      autocomplete="current-password"
      aria-describedby="passwordHelp"
      placeholder="Enter password"
      required
      formControlName="password"
      [ngClass]="{ 'is-valid': password?.valid }"
    />
    <div class="invalid-feedback" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
      Please provide a valid password.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p><a [routerLink]="['/reset-password']">Request a password reset.</a></p>
