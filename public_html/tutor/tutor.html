<!--
    Author: Hung & Connor
    Purpose: Renders an HTML page with 2 queues (waiting and in-progress).
        The tutor can based on the displayed queue to make decision.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tutor</title>
    <link rel="stylesheet" href="tutor.css">
    <link rel="stylesheet" href="../navBar.css">
    <link id="favicon" rel="icon" href="/images/icon/favicon.ico">
    <script src="/jquery.js"></script>
</head>

<body>
    <header>
        <a href="../" class="logo"><img id="headerLogo" src="/images/UofA_CS_logo.png" alt="header logo"></a>
        <span id="extraLinks"></span>
        <p id="loggedInEmail"></p>
    </header>
    <!--Waiting queue-->
    <div id="queues">
        <h2>Waiting Queue</h2>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="waiting">
                <tbody>
            </table>
        </div>
        <!--Current Student-->
        <h2>Current Student</h2>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="in-progress">
                <tbody>
            </table>
        </div>
        <h2>Recent Queue</h2>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Tutor</th>
                    </tr>
                </thead>
                <tbody id="recent">
                <tbody>
            </table>
        </div>
    </div>
    <script src="tutor.js"></script>
    <script src="../navBar.js"></script>
</body>

</html>
