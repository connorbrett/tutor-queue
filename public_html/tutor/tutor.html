<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tutor</title>
    <link rel="stylesheet" href="tutor.css">
    <link id="favicon" rel="icon" href="/images/icon/favicon.ico">
    <script src="/jquery.js"></script>
</head>

<body>
    <h2>Waiting Queue</h2>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="waiting">
            <tbody>
        </table>
    </div>
    <h2>In Progress Queue</h2>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="in-progress">
            <tbody>
        </table>
    </div>
    <script src="tutor.js"></script>
</body>

</html>
