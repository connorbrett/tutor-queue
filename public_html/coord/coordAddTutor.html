<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tutor Coordinator</title>
    <link rel="stylesheet" href="coord.css">
    <link rel="stylesheet" href="../navBar.css">

<body>
    <header>
        <a href="../" class="logo"><img id="headerLogo" src="/images/UofA_CS_logo.png" alt="header logo"></a>
        <span id="extraLinks"></span>
        <p id="loggedInEmail"></p>
    </header>
    <!--Create tutor account-->

    <div id="createTutor" class="body">
        <h2>Create a new tutor account:</h2>
        <form id="newTutor">
            <input type="text" id="name" placeholder="Name" class="validate" required><br>
            <input type="text" id="email" placeholder="School Email" class="validate" pattern="\w+@email.arizona.edu"
                title="Must be a valid school email" required><br>
            <input type="password" id="password" placeholder="Password" class="validate">
            <h2>Courses:</h2>
            <input type="checkbox" name="courses" value="CSC 101" title="CS courses through CS 210 must be selected"
                required>
            <label for="CSC 101">CSC 101</label>

            <input type="checkbox" name="courses" value="CSC 110" required>
            <label for="CSC 110">CSC 110</label>

            <input type="checkbox" name="courses" value="CSC 120" required>
            <label for="CSC 101">CSC 120</label>

            <input type="checkbox" name="courses" value="CSC 144">
            <label for="CSC 144">CSC 144</label>

            <input type="checkbox" name="courses" value="CSC 210">
            <label for="CSC 210">CSC 210</label>

            <input type="checkbox" name="courses" value="CSC 244">
            <label for="CSC 244">CSC 244</label><br>

            <input type="checkbox" name="courses" value="CSC 252">
            <label for="CSC 252">CSC 252</label>

            <input type="checkbox" name="courses" value="CSC 335">
            <label for="CSC 335">CSC 335</label>

            <input type="checkbox" name="courses" value="CSC 352">
            <label for="CSC 337">CSC 337</label>

            <input type="checkbox" name="courses" value="CSC 345">
            <label for="CSC 345">CSC 345</label>

            <input type="checkbox" name="courses" value="CSC 352">
            <label for="CSC 352">CSC 352</label>

            <input type="checkbox" name="courses" value="CSC 380">
            <label for="CSC 380">CSC 380</label><br>

            <input type="checkbox" name="courses" value="CSC 343">
            <label for="CSC 343">CSC 343</label>

            <input type="checkbox" name="courses" value="CSC 372">
            <label for="CSC 372">CSC 372</label>

            <input type="checkbox" name="courses" value="CSC 422">
            <label for="CSC 422">CSC 422</label>

            <input type="checkbox" name="courses" value="CSC 437">
            <label for="CSC 437">CSC 437</label>

            <input type="checkbox" name="courses" value="CSC 445">
            <label for="CSC 445">CSC 445</label>

            <input type="checkbox" name="courses" value="CSC 450">
            <label for="CSC 450">CSC 450</label><br>

            <input type="checkbox" name="courses" value="CSC 452">
            <label for="CSC 452">CSC 452</label>

            <input type="checkbox" name="courses" value="CSC 453">
            <label for="CSC 453">CSC 453</label>

            <input type="checkbox" name="courses" value="CSC 460">
            <label for="CSC 460">CSC 460</label>

            <input type="checkbox" name="courses" value="CSC 473">
            <label for="CSC 473">CSC 473</label><br>
        </form>
        <input type="submit" value="Add Tutor" onclick="addTutor()">
    </div>
    <hr>
    <script src="coord.js"></script>
    <script src="../navBar.js"></script>
</body>
