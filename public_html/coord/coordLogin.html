    for creating and logging an account.

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tutor Coordinator</title>
  <script src="/jquery.js"></script>
  <link rel="stylesheet" href="coord.css">
  <link rel="icon" href="/images/icon/favicon.ico">
</head>

<body>
  <header>
    <a href="../"><img id="headerLogo" src="/images/UofA_CS_logo.png" alt="header logo"></a>
    <p id="loggedInEmail"></p>
  </header>
  <div id="logInCoord">
    <h1>Tutor Coordinator Sign In</h1>
    <div>
      <input type="text" id="username" placeholder="Email" class="validate">
    </div>
    <div>
      <input type="password" id="password" placeholder="Password" class="validate">
    </div>
    <input type="submit" value="Sign in" onclick="toCoord()">
    <hr>
  </div>
  <div id="createCoord">
    <h1>Tutor Coordinator Create Account</h1>
    <div>
      <input type="text" id="newUsername" placeholder="Email" class="validate">
    </div>
    <div>
      <input type="password" id="newPassword" placeholder="Password" class="validate">
    </div>
    <input type="submit" value="Create account" onclick="addCoord()">
  </div>
  <script src="coordLogin.js"></script>
</body>

</html>
