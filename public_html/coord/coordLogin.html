<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tutor Coordinator</title>
  <script src="/jquery.js"></script>
</head>

<body style="background-color: gray;">
  <div>
    <h1>Tutor Coordinator Sign In</h1>
    <div>
      <input type="text" id="username" placeholder="Email" class="validate">
    </div>
    <div>
      <input type="password" id="password" placeholder="Password" class="validate">
    </div>
    <button onclick="toCoord()">Sign in</button><hr>
  </div>
  <div>
    <h1>Tutor Coordinator Create Account</h1>
    <div>
      <input type="text" id="newUsername" placeholder="Email" class="validate">
    </div>
    <div>
      <input type="password" id="newPassword" placeholder="Password" class="validate">
    </div>
    <button onclick="addCoord()">Create account</button>
  </div>
  <script src="coordLogin.js"></script>
</body>

</html>
