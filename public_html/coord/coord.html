  Purpose: This is the HTML function page for the coordinators. This site is mainly
    for creating new tutor account and manage the tutors' shifts.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tutor Coordinator</title>
    <link rel="stylesheet" href="coord.css">
    <link rel="icon" href="/images/icon/favicon.ico">
    <script src="/jquery.js"></script>
</head>

<body>
    <header>
        <a href="../"><img id="headerLogo" src="/images/UofA_CS_logo.png" alt="header logo"></a>
        <p id="loggedInEmail"></p>
    </header>
    <!--Create tutor account-->
    
    <div id="createTutor">
        <h2>Create a new tutor account</h2>
        <div>
            <input type="text" id="name" placeholder="Name" class="validate">
        </div>
        <div>
            <input type="text" id="email" placeholder="Email" class="validate">
        </div>
        <div>
            <input type="password" id="password" placeholder="Password" class="validate">
        </div>
        <div>
            <input type="text" id="courses" placeholder="Courses" class="validate">
        </div>
        <input type="submit" value="Add Tutor" onclick="addTutor()">
    </div>
    <hr>
    <!--Shifts table-->
    <iframe width="1000" height="500"></iframe>
    <script src=" coord.js"></script>
</body>
