<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tutor Center</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/images/icon/favicon.ico">
  <script src="jquery.js"></script>
</head>

<body>
  <div id="login-display">
      <img id="UofA" src="images/UofA_logo_white.jpg" onclick="toCoordLogin()" alt="UofA logo">
    <h2 class="typewriter">Welcome to the Tutor Center!</h2><br>
    <div id="login">
      <h2>You are:</h2>
      <figure class="leftFig">
        <input class="zoom" id="student" type="image" src="images/student.png" onclick="toStudent()" alt="student logo"/>
        <figcaption>Student</figcaption>
      </figure>

      <figure class="rightFig">
        <input class="zoom" id="tutor" type="image" src="images/tutor.png" onclick="loginPopup()" alt="tutor logo"/>
        <figcaption>Tutor</figcaption>
      </figure>

    </div>
  </div>
  <!--Login popup-->
  <div class="popup" id="popup-1">
    <div class="content">
      <h1>Sign in</h1>
      <div class="input-field">
        <input type="email" id="email" placeholder="Email" class="validate">
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Password" class="validate">
      </div>
      <button class="sign-in-btn" onclick="toTutor()">Sign in</button>
      <div class="close-btn" onclick="loginPopup()">Ã—</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
