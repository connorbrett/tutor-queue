<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" href="student.css">
    <script src="/public_html/jquery.js"></script>
</head>
<body>
    <div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-symbol">
				<img src="/public_html/images/wild_cat_logo.png" alt="LOGO">
			</span>

			<form class="contact100-form">
				<span class="contact100-form-title">
					Get help with your assignments
				</span>

				<div class="wrap-input100">
					<input class="input100" type="text" name="name" placeholder="Full Name" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" name="email" placeholder="Email Address" required="required">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100">
					<input class="input100" type="text" name="course" placeholder="Course" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<textarea class="input100" name="message" placeholder="Description"></textarea>
					<span class="focus-input100"></span>
				</div>
                

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" oninput="sendRequest()">
						Send
					</button>
				</div>
			</form>
	</div>
</body>

</html>
