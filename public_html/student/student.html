<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Student</title>
	<link rel="stylesheet" href="student.css">
	<script src="/jquery.js"></script>
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-symbol">
				<img src="/images/wild_cat_logo.png" alt="LOGO">
			</span>
			<div class="contact100-form">
				<span class="contact100-form-title">
					Get help with your assignments
				</span>

				<div class="wrap-input100">
					<input class="input100" type="text" id="name" name="name" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" id="email" name="email" placeholder="Email Address">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" id="course" name="course" placeholder="Course">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<textarea class="input100" name="message" placeholder="Description"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="sendRequest()">
						Send
					</button>
				</div>
			</div>
		</div>
		<script src="student.js"></script>
</body>

</html>
