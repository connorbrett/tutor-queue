  Purpose: This is the HTML function page for the student site. This site contains
	a form with various input fields to send a tutor request.
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Student</title>
	<link rel="stylesheet" href="student.css">
	<link rel="icon" href="/images/icon/favicon.ico">
	<script src="/jquery.js"></script>
</head>

<body>
	<header>
		<a href="../"><img id="headerLogo" src="/images/UofA_CS_logo.png" alt="header logo"></a>
		<p id="loggedInEmail"></p>
	</header>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-symbol">
				<img src="/images/wild_cat_logo.png" alt="LOGO">
			</span>
			<div class="contact100-form">
				<span class="contact100-form-title">
					Get help with your assignments
				</span>

				<div class="wrap-input100">
					<input class="input100" type="text" id="name" name="name" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" id="email" name="email" placeholder="Email Address">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" id="course" name="course" placeholder="Course">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<textarea maxlength="50" class="input100" id="description" name="message"
						placeholder="Short description"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="sendRequest()">
						Send
					</button>
				</div>
			</div>
		</div>
		<script src="student.js"></script>
	</div>
</body>

</html>
