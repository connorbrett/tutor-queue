  Author: Hung & Connor
  Purpose: This is the HTML function page for the student site. This site contains
	a form with various input fields to send a tutor request.
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Student</title>
	<link rel="stylesheet" href="student.css">
	<link rel="icon" href="/images/icon/favicon.ico">
	<script src="/jquery.js"></script>
</head>

<body>
	<header>
		<a href="../"><img id="headerLogo" src="/images/UofA_CS_logo.png" alt="header logo"></a>
		<p id="loggedInEmail"></p>
	</header>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-symbol">
				<img src="/images/wild_cat_logo.png" alt="LOGO">
			</span>
			<div class="contact100-form">
				<span class="contact100-form-title">Tutor Request Form</span>

				<div class="wrap-input100">
					<input class="input100" type="text" id="name" name="name" placeholder="Full Name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" id="email" name="email" placeholder="School Email Address"
						pattern="\w+@email.arizona.edu" title="Must be a valid school email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 course-selection">
					<h2>Course:</h2>
					<input type="radio" name="course" value="CSC 101" required>
					<label for="CSC 101">CSC 101</label>

					<input type="radio" name="course" value="CSC 110">
					<label for="CSC 110">CSC 110</label>

					<input type="radio" name="course" value="CSC 120">
					<label for="CSC 101">CSC 120</label>

					<input type="radio" name="course" value="CSC 144">
					<label for="CSC 144">CSC 144</label>

					<input type="radio" name="course" value="CSC 210">
					<label for="CSC 210">CSC 210</label>

					<input type="radio" name="course" value="CSC 244">
					<label for="CSC 244">CSC 244</label><br>

					<input type="radio" name="course" value="CSC 337">
					<label for="CSC 337">CSC 337</label>

					<input type="radio" name="course" value="CSC 252">
					<label for="CSC 252">CSC 252</label>

					<input type="radio" name="course" value="CSC 335">
					<label for="CSC 335">CSC 335</label>

					<input type="radio" name="course" value="CSC 345">
					<label for="CSC 345">CSC 345</label>

					<input type="radio" name="course" value="CSC 352">
					<label for="CSC 352">CSC 352</label>

					<input type="radio" name="course" value="CSC 380">
					<label for="CSC 380">CSC 380</label><br>

					<input type="radio" name="course" value="other">
					<label for="other" id="otherLabel">Other</label>
					<input type="text" id="otherCourse" class="otherInput" pattern="CSC \d\d\d"
						title="Must be a valid Computer Science course">

				</div>
				<div class="wrap-input100">
					<textarea maxlength="50" class="input100" id="description" name="message"
						placeholder="Short description"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="sendRequest()">Send</button>
				</div>
			</div>
		</div>
		<script src="student.js"></script>
	</div>
</body>

</html>
