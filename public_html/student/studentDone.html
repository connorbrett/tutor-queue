<!--
  Author: Hung & Connor
  Purpose: This displays a confirmation page if the student request is sent successfully.
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Student</title>
	<link rel="stylesheet" href="student.css">
	<link rel="icon" href="/images/icon/favicon.ico">
	<script src="/jquery.js"></script>
</head>

<body>
	<header>
        <a href="../"><img id="headerLogo" src="/images/UofA_CS_logo.png" alt="header logo"></a>
        <p id="loggedInEmail"></p>
    </header>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-symbol">
				<img src="/images/wild_cat_logo.png" alt="LOGO">
			</span>
			<div class="contact100-form">
				<span class="contact100-form-title">
					Thank you! Your request has been received.
				</span>
				<span class="contact100-form-title">
					Number of people ahead of you in the queue: 
					<span class="contact100-form-title" id="placeInQueue">0</span>
				</span>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="window.location.href='/student/student.html';">
						Make a new request
					</button>
				</div>
			</div>
		</div>
		<script src="student.js"></script>
	</div>
</body>

</html>
